<body>

    <canvas id="canvas"></canvas>

    <div id="toolbar">
        <hr>
        <div><input id="toggleRatio" type="checkbox" onchange="doSetRatio(this);" checked>保持宽高比</div>
        <div>方向性&nbsp;&nbsp;
        <select id="toggleOrientation" onchange="doSetOrientation(this);">
            <option value="1" selected>1</option>
            <!-- <option value="2">2</option> -->
            <option value="4">4</option>
            <option value="8">8</option>
        </select></div>
        <hr>
        <button id="doScale" type="button" onclick="doScale();">缩放</button>
        <button type="button" onclick="doResample();">重新采样</button>
        <button type="button" onclick="doTranslate();">移动</button>
        <button type="button" onclick="doRotate();">旋转</button>
        <hr>
        <button type="button" onclick="testGesture();">检测</button>
        <button type="button" onclick="testGesture(true);">快速检测</button>
        <hr>
        <button type="button" onclick="addGesture();">添加 <span id="gcount"></span></button>
        <button type="button" onclick="clearAllGestures();">重置</button>
        <hr>
        <button type="button" onclick="doReload();">Reload</button>
